{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block body %}

<nav>
  <a class="navbar-brand" href="/"><h3>Books!<h3></a>
  <ul>
    <li><a class="btn btn-outline-success" href="#" role="button">Login</a></li>
    <li><a class="btn btn-success" href="/register" role="button">Register</a></li>
    <li><a class="btn btn-outline-success" href="#" role="button">Link</a></li>
  </ul>
</nav>


<div class="container">
  <h1>Register New Account<h1>

    <form action="{{ url_for('register') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="username" placeholder="User Name">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>

        <div class="form-group">
          <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>


        <div class="form-group">
            <button class="btn btn-primary">submit?</button>
        </div>

    </form>
</div>


{% endblock %}
