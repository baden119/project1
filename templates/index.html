{% extends "layout.html" %}

{% block title %}Index{% endblock %}

{% block body %}

<nav>
  <a class="navbar-brand" href="#"><h3>Books!<h3></a>
  <ul>
    <li><a class="btn btn-outline-success" href="/error" role="button">Error</a></li>
    <li><a class="btn btn-outline-success" href="/login" role="button">Logout</a></li>
    <li><a class="btn btn-success" href="#" role="button">{{username}}</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Booktime!</h1>

  <h2>Welcome, {{username}}!</h2>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-xs-12">
        <h2>Search for a Book</h2>
        <form action="{{ url_for('search') }}" method="post">
          <small id="criteria_help" class="form-text text-muted">Search by:</small>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="criteria" id="criteria_title" value="title" checked>
              <label class="form-check-label" for="criteria_title">Title</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="criteria" id="criteria_author" value="author">
              <label class="form-check-label" for="criteria_author">Author</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="criteria" id="criteria_isbn" value="isbn">
              <label class="form-check-label" for="criteria_isbn">ISBN</label>
            </div>

            <div class="form-group">
                <input class="form-control" name="query_data" placeholder="Enter Query Here">
            </div>

            <div class="form-group">
                <button class="btn btn-success">Search</button>
            </div>
        </form>
      </div>
    </div>
  </div>



  {% endblock %}
</div>
