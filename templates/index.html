{% extends "layout.html" %}

{% block title %}Index{% endblock %}

{% block body %}
<div class="index_page">
	<nav>
		<a class="btn-primary">Project 1: Books</a>
		<ul>
		  <li><a class="btn-secondary" href="/login">Logout</a></li>
		  <li><a class="btn-primary" href="#">{{username}}</a></li>
		</ul>
	</nav>

	<div class="book_image">
		<img class="main-image" src="/static/main-image.png" alt="Books">
	</div>

  <div class="search_form">
		<h2>Welcome, {{username}}!</h2>
	  <h2>Search for a Book</h2>
	  <form class="book_search" action="{{ url_for('search') }}" method="post">
		  <div class="book_search_radio">
				<div>
	        <input type="radio" name="criteria" id="criteria_title" value="title" checked>
					<label for="criteria_title"> Title</label>
				</div>

				<div>
					<input type="radio" name="criteria" id="criteria_author" value="author">
					<label for="criteria_author"> Author</label>
				</div>

				<div>
	        <input type="radio" name="criteria" id="criteria_isbn" value="isbn">
					<label for="criteria_isbn"> ISBN</label>
				</div>
			</div> <!-- book_search_radio -->

			<div class="search_box">
	      <input type="text" name="query_data" placeholder="Enter Query Here">
				<br>
				<button class="btn-primary">Search</button>
	    </div>
  	</form>
	</div> <!-- search_form -->
</div> <!-- index_page -->
  {% endblock %}
